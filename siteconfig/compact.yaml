# example-node[12345]-bmh-secret & assisted-deployment-pull-secret need to be created under same namespace example-standard
---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "compact"
  namespace: "compact"
spec:
  baseDomain: "dcws.lab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.12.30-x86-64-appsub"
  sshPublicKey: "ssh-rsa  ansible@csah-amd.dcws.lab"
  # Optionally; This can be used to configure desired BIOS setting on all hosts in this site:
  #biosConfigRef:
  #  filePath: "example-hw.profile"
  clusters:
  - clusterName: "compact"
    networkType: "OVNKubernetes"
    clusterLabels:
      # These example cluster labels correspond to the bindingRules in the PolicyGenTemplate examples in ../policygentemplates:
      # ../policygentemplates/common-ranGen.yaml will apply to all clusters with 'common: true'
      common: true
      # ../policygentemplates/group-du-standard-ranGen.yaml will apply to all clusters with 'group-du-standard: ""'
      group-du-3node: ""
      # ../policygentemplates/example-multinode-site.yaml will apply to all clusters with 'sites: "example-multinode"'
      # Normally this should match or contain the cluster name so it only applies to a single cluster
      sites : "compact"
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 24
    # For 3-node and standard clusters with static IPs, the API and Ingress IPs must be configured here
    apiVIP: 192.168.35.224
    ingressVIP: 192.168.35.225
    serviceNetwork:
      - 172.30.0.0/16
    #machineNetwork:
      #- cidr: 192.168.32.0/24        
        #    additionalNTPSources:
        #      - 1111:2222:3333:4444::2
    # Optionally; This can be used to override the KlusterletAddonConfig that is created for this cluster:
    #crTemplates:
    #  KlusterletAddonConfig: "KlusterletAddonConfigOverride.yaml"
    nodes:
      - hostName: "ztp-node1.dcws.lab"
        role: "master"
        bmcAddress: "idrac-virtualmedia://172.16.0.84/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "ztp-node1-bmh-secret"
        bootMACAddress: "B8:3F:D2:D0:CB:80"
        # Use UEFISecureBoot to enable secure boot for this node
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: '/dev/nvme0n1'
        nodeNetwork:
          interfaces:
            - name: eno12399
              macAddress: "B8:3F:D2:D0:CB:80"
            - name: ens2f0
              macAddress: "10:70:FD:6E:62:AE"
          config:
            interfaces:
            - name: bond0
              type: bond
              state: up
              ipv4:
                address:
                - ip: 192.168.35.84
                  prefix-length: 24
                enabled: true
              link-aggregation:
                mode: 802.3ad
                port:
                - eno12399
                - ens2f0
            dns-resolver:
              config:
                search:
                - dcws.lab
                server:
                - 192.168.31.50
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: 192.168.35.1
                  next-hop-interface: bond0
                  table-id: 254        
      - hostName: "ztp-node2.dcws.lab"
        role: "master"
        bmcAddress: "idrac-virtualmedia://172.16.0.85/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "ztp-node2-bmh-secret"
        bootMACAddress: "E8:EB:D3:F4:4B:84"
        # Use UEFISecureBoot to enable secure boot for this node
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: '/dev/nvme0n1'
        nodeNetwork:
          interfaces:
            - name: eno12399
              macAddress: "E8:EB:D3:F4:4B:84"
            - name: ens2f0
              macAddress: "E8:EB:D3:0B:56:A8"
          config:
            interfaces:
            - name: bond0
              type: bond
              state: up
              ipv4:
                address:
                - ip: 192.168.35.85
                  prefix-length: 24
                enabled: true
              link-aggregation:
                mode: 802.3ad
                port:
                - eno12399
                - ens2f0
            dns-resolver:
              config:
                search:
                - dcws.lab
                server:
                - 192.168.31.50
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: 192.168.35.1
                  next-hop-interface: bond0
                  table-id: 254
      - hostName: "ztp-node3.dcws.lab"
        role: "master"
        bmcAddress: "idrac-virtualmedia://172.16.0.86/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "ztp-node3-bmh-secret"
        bootMACAddress: "B8:3F:D2:D0:CB:9E"
        # Use UEFISecureBoot to enable secure boot for this node
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: '/dev/nvme0n1'
        nodeNetwork:
          interfaces:
            - name: eno12399
              macAddress: "B8:3F:D2:D0:CB:9E"
            - name: ens2f0
              macAddress: "10:70:FD:6E:61:7E"
          config:
            interfaces:
            - name: bond0
              type: bond
              state: up
              ipv4:
                address:
                - ip: 192.168.35.86
                  prefix-length: 24
                enabled: true
              link-aggregation:
                mode: 802.3ad
                port:
                - eno12399
                - ens2f0
            dns-resolver:
              config:
                search:
                - dcws.lab
                server:
                - 192.168.31.50
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: 192.168.35.1
                  next-hop-interface: bond0
                  table-id: 254
                
